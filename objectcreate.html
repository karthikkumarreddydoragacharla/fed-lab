<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating object using object constructor</title>
</head>
<body>
    <script>
    const b=new Object();
    b.l=10;
    b.b=20;
    b.h=30;
    b.display=function(){
            console.log(`length:${b.l}`);
            console.log(`breadth:${b.b}`);
            console.log(`height:${b.h}`);
 
        };
        b.volume=function(){
            return b.l*b.h*b.b;
        }
        b.display();
        console.log(`volume of box is ${b.volume()}`);
        const obj=Object.create(b);
        console.log(obj);
    </script>
</script>
</body>
</html>
