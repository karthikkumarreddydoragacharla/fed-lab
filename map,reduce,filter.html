<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map, Reduce, Filter</title>
</head>
<body>
    <script>
        const products = [
            { name: "a", price: 20, category: "electronics" },
            { name: "b", price: 30, category: "clothes" },
            { name: "c", price: 40, category: "electronics" },
            { name: "d", price: 50, category: "clothes" },
            { name: "e", price: 60, category: "clothes" },
            { name: "f", price: 70, category: "electronics" },
            { name: "g", price: 80, category: "clothes" },
            { name: "h", price: 90, category: "electronics" },
        ];

        const productsByCategory = products.reduce((acc, product) => {
            const category = product.category;
            if (!acc[category]) {
                acc[category] = [];
            }
            acc[category].push(product);
            return acc;
        }, {});

        const avgPriceByCategory = Object.keys(productsByCategory).map(category => {
            const sum = productsByCategory[category].reduce((acc, product) => acc + product.price, 0);
            return { category: category, average: sum / productsByCategory[category].length };
        });

        const highPricedCategories = avgPriceByCategory.filter(category => category.average > 50);
        console.log(highPricedCategories);
    </script>
</body>
</html>
