<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literal</title>
</head>
<body>
    <script>
    let b={
        l:10,
        b:20,
        h:30,
        display:function(){
            console.log(`length:${b.l}`);
            console.log(`breadth:${b.b}`);
            console.log(`height:${b.h}`);
        },
        volume:function(){
            return b.l*b.h*b.b;
        }
    }
    b.display();
        console.log(`volume of box is ${b.volume()}`);
    </script>        
</body>
</html>
